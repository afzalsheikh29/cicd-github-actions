name: CI/CD - Node.js Docker App

on:
    push:
        branches: ["main"]

env:
    IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/node.js-app

jobs:
    build_and_test:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: nodejs-app

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: "nodejs-app/package-lock.json"

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test

    docker_build_and_push:
        needs: build_and_test
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: nodejs-app

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build and push Docker image
              uses: docker/build-push-action@v6
              with:
                  context: nodejs-app
                  push: true
                  tags: |
                      ${{ env.IMAGE_NAME }}:latest
                      ${{ env.IMAGE_NAME }}:${{ github.sha }}

            - name: Echo image info
              run: |
                  echo "ðŸ”¹ Successfully pushed image tags:"
                  echo "âž¡ $IMAGE_NAME:latest"
                  echo "âž¡ $IMAGE_NAME:${GITHUB_SHA}"
